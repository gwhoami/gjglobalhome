        <div v-if="!show"></div>
        <div v-else class="container headcon h-100 position-relative">
            <spin-loader v-if="isLoader"></spin-loader>
            <template v-else>
                <div class="row d-flex justify-content-center fs-3 fw-bolder mb-3">Education Summary</div>
                <div class="row gx-3" :class="index === 0 ? '' : 'mt-3'" v-for="(value, key, index) in edulist" :key="key">
                    <template v-if="value.length > 0 && index%2 === 0">
                        <edu-profile :info="passedInfo" :data="value" :title="key" move="left"></edu-profile>
                        <edu-image :info="passedInfo" :data="value[0]" move="right"></edu-image>
                    </template>
                    <template v-if="value.length > 0 && index%2 === 1">
                        <edu-image :info="passedInfo" :data="value[0]" move="left"></edu-image>
                        <edu-profile :info="passedInfo" :data="value" :title="key" move="right"></edu-profile>
                    </template>
                </div>
            </template>
        </div>
